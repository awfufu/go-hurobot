version: "3"
services:
  qbot-psql:
    image: postgres:17
    container_name: qbot-psql
    hostname: qbot-psql
    environment:
      POSTGRES_USER: qbot
      POSTGRES_PASSWORD: qbot
      POSTGRES_DB: qbot
    volumes:
      - ./psql-init:/docker-entrypoint-initdb.d
      - ./psql-data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    restart: always

networks:
  default:
    name: podman
    external: true

